<!DOCTYPE html>
<html ng-app>
	<head>
		<title>The Amino Acids Game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style>
			html, body {
				height: 100%;
				width: 100%;
				background-color: #ABACA5;
			}
			#aalist li {
				float: left;
				width: 300px;
				margin: 10px;
				padding: 10px;
				border: 1px solid black;
				list-style-type: none;
				background-color: #ABACA5;
			}
			.container {
				background-color: #10CA15;
			}
			.val {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container" ng-controller="SimpleController">
			<h1>The Amazing Amino Acids Game!</h1>
			<ul id="aalist">
				<li ng-repeat="amino in names">
					<img src="{{ 'svg/' + amino.name + '.svg'}}"></img> <br>
					<span>Name: </span> <span class="val">{{amino.name}}</span> <br>
 					<span>Short: </span> <span class="val">{{amino.short}}</span> <br> 
 					<span>Code: </span> <span class="val">{{amino.code}}</span> 
				</li>
			</ul>
		</div>
